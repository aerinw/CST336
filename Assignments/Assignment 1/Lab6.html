<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->

  <title>Lab 6</title>
  <meta name="description" content="">
  <meta name="author" content="Ashley Wallace">

  <link rel="stylesheet" href="css/hpStyleSheet.css">
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<style>
img {
	width: 100px;
	border: none;
	cursor: pointer;
	float:none
}
</style>
</head>

<body>
  <div class="mainDiv">
  	<h1>Lab 6 - Vocabulary Quiz!</h1>
  	<br />
  	<div align="center" id ="q1">
  		
  		<!-------- Question 1 ------>
  		<h3>1. Click on "El Pollo"</h3>
  		<img id="cat" src="images/cat.png">
  		<img id="dog" src="images/dog.png">
  		<img id="chicken" src="images/chicken.png">
  		<img id="mouse" src="images/mouse.png">
  		<br />
  		
  		<!-------- Question 2 ------>
  		<h3>2. What is cat in Spanish?</h3>
  		<input type="text" id="q2" />
  		<br />
  		
  		<!-------- Question 3 ------>
  		<h3>3. What is dog in Spanish?</h3>
  		<input type="radio" name="q3" value="cat"><span>Gato</span><br />
  		<input type="radio" name="q3" value="dog"><span>Perro</span><br />
  		<input type="radio" name="q3" value="chicken"><span>Pollo</span><br />
  		<input type="radio" name="q3" value="mouse"><span>Raton</span><br />
  		<br />
  		
  		<!-------- Submit the quiz ------>
  		<input type="button" value="Submit Quiz!" id="submitQuiz" />

  		<!-------- Show the grade ------>  		
  		 <h2 id="grade"></h2>
  		 
   	</div>
  	<script>
  	    //set up images
  		$("#q1 img").mouseenter(function(){ $(this).css("width","125px") } );
  		$("#q1 img").mouseleave(function(){ $(this).css("width","100px") } );
  		
  		//set up images for Question 1 and set answer1 var
  		var answer1;
  		$("#q1 img").click(function(){
  			$("#q1 img").css("border","");
  			$(this).css("border","2px solid black");
  			answer1 = $(this).attr("id");
  		});
  		  		 
  		 //calculate the grade
  		 $("#submitQuiz").click( function(){
  		 	var grade = 0;
  		 	
  		 	//get questions 2 and 3
  			var answer2 = $("#q2").val().toUpperCase();  		
  			var answer3 = $("input:radio:checked").val();
  			 	
  		 	if(answer1 == "chicken"){grade += 20;}
  		 	if(answer2 == "GATO"){grade += 20;}
  		 	if(answer3 == "dog"){grade += 20;}		
  		 	
  		 	//print the grade
  		 	$("#grade").html("Grade: " + grade); 	
  		 })
  		 

  	</script>
 </div>

</body>
</html>
